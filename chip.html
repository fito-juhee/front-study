<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/css/common.css">
    <script defer src="../styles/fontawesome/js/all.js"></script>
    <title> Chip</title>
</head>
<body>
    <div style="padding: 100px;">
        <div class="buttonSection">
            <div class="chip size--default "> BASIC </div>
        </div>
        <div class="buttonSection">
            <div class="chip size--default chip--disabled"> DISABLED </div>
        </div>
        <div class="buttonSection">
            <div class="chip size--default chip--outline"> OUTLINED </div>
        </div>
        <div class="buttonSection">
            <div class="chip size--default chip--close bgOrange">
                <span class="chip--content">
                    CLOSE
                    <i class="icon--right fas fa-times-circle"></i>
                </span>
            </div>
        </div>

        <div class="buttonSection">
            <div class="chip size--default chip--icon bgOrange">
                <span class="chip--content">
                    <i class="icon--left fas fa-check-circle"></i> LEFT ICON
                </span>
            </div>
            <div class="chip size--default chip--icon bgOrange">
                <span class="chip--content">
                    PREMIUM <i class="icon--right fas fa-star"></i>
                </span>
            </div>
            <div class="chip size--default chip--icon bgOrange">
                <span class="chip--content">
                    <div class="avatar avatar--left bgDarkOrange"> 1 </div> TEXT
                </span>
            </div>
            <div class="chip size--default chip--icon bgOrange">
                <span class="chip--content">
                    <div class="avatar avatar--left">
                        <i class="chip--icon fas fa-check-circle"></i>
                    </div>
                    CONFIRMED
                    <i class="icon--right fas fa-times-circle"></i>
                </span>
            </div>
        </div>
        <div class="buttonSection">
            <div class="chip size--default chip--label">
                <span class="chip--content">
                    LABEL
                </span>
            </div>
            <div class="chip size--default chip--label bgPink">
                <span class="chip--content">
                    <div class="avatar avatar--left bgPink">
                        <i class="chip--icon fas fa-tag"></i>
                    </div>
                    Tags
                </span>
            </div>
            <div class="chip size--default chip--label bgCyan">
                <span class="chip--content">
                    <div class="avatar avatar--left bgCyan">
                        <i class="chip--icon fab fa-twitter"></i>
                    </div>
                    NEW Tweets
                    <i class="icon--right fas fa-times-circle"></i>
                </span>
            </div>
        </div>
        <div class="buttonSection">
            <div class="chip size--x-small">
                <span class="chip--content">
                    X-SMALL CHIP
                </span>
            </div>
            <div class="chip size--small">
                <span class="chip--content">
                    SMALL CHIP
                </span>
            </div>
            <div class="chip size--default">
                <span class="chip--content">
                    DEFAULT
                </span>
            </div>
            <div class="chip size--large">
                <span class="chip--content">
                    LARGE CHIP
                </span>
            </div>
            <div class="chip size--x-large">
                <span class="chip--content">
                    X-LARGE CHIP
                </span>
        </div>
        </div>
    </div>
</body>
</html>
