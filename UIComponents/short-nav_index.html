<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/css/common.css">
    <script defer src="./styles/fontawesome/js/all.js"></script>
    <script defer src="./styles/js/drawer.js"></script>
    <title>Basic Layout</title>
</head>
<body>
<div class="container">
    <nav class="drawer__container">
        <div>
            <div class="drawer__header">
                <a class="drawer-button__toolgle">
                    <i class="fas fa-igloo fa-lg"></i>
                    <span> ADMIN ESKIMO </span>
                </a>
            </div>
            <ul class="drawer__ul flex-column">
                <li class="drawer__li">
                    <a class="drawer__link" href="#">
                        <i class="fab fa-linux fa-lg"></i>
                        <span class="drawer__text"> HOME </span>

                    </a>
                </li>
                <li class="drawer__li">
                    <a class="drawer__link" href="#">
                        <i class="fas fa-palette fa-lg"></i>
                        <span class="drawer__text"> STYLE </span>
                    </a>
                </li>
                <li class="drawer__li">
                    <a class="drawer__link" href="#">
                        <i class="fas fa-columns fa-lg"></i>
                        <span class="drawer__text"> UI </span>
                    </a>
                </li>
                <li class="drawer__li">
                    <a class="drawer__link" href="#">
                        <i class="fas fa-paint-brush fa-lg"></i>
                        <span class="drawer__text"> COLOR </span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="toolbar__container">
        <div class="toolbar__content">
            <div class="toolbar__navIcon">
                <!--            <i class="fas fa-bars fa-2x"></i>-->
                <i class="fas fa-hamburger fa-2x"></i>
            </div>
            <div class="toolbar__title light">
                <h2>PAGE TITLE</h2>
            </div>
            <ul class="toolbar__actions">
                <li class="toolbar__list">
                    <a href="#">
                        <i class="fas fa-bell fa-2x"></i>
                    </a>
                </li>
                <li class="toolbar__list">
                    <a href="#">
                        <i class="fas fa-cog fa-2x"></i>
                    </a>
                </li>
                <li class="toolbar__list">
                    <a href="#">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </li>
            </ul>

        </div>
    </header>
    <main class="main__content">
        <H2> MAIN PAGE </H2>
    </main>

</div>
</body>
</html>
