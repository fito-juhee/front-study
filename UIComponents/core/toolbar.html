<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/css/common.css">
    <script defer src="../styles/fontawesome/js/all.js"></script>
    <script defer src="../styles/fontawesome/js/brands.js"></script>
    <title>toolbar UI</title>
</head>
<body>
<header class="toolbar__container">
    <div class="toolbar__content">
        <div class="toolbar__navIcon">
            <i class="fas fa-hamburger fa-2x"></i>
        </div>
        <div class="toolbar__title light">
            <h2>TITLE</h2>
        </div>
        <ul class="toolbar__actions">
            <li class="toolbar__list">
                <a href="#">
                    <i class="fas fa-bell fa-2x"></i>
                </a>
            </li>
            <li class="toolbar__list">
                <a href="#">
                    <i class="fas fa-cog fa-2x"></i>
                </a>
            </li>
            <li class="toolbar__list">
                <a href="#">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
            </li>
        </ul>

    </div>
</header>
</body>
</html>
